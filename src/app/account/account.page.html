<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="primary">
    <h1>Account</h1>
  </ion-text>
  <ion-card>
    <ion-row>
      <ion-col>
        <ion-row class="ion-justify-content-center">
          <img src="../assets/Lookylooky.svg" />
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light" routerLink="./info">
              <ion-text>My Account</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light" routerLink="./vacations">
              <ion-text>My Vacation</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light" routerLink="./refer">
              <ion-text>Refer A Friend</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light" routerLink="./coupons">
              <ion-text>Coupons</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light" routerLink="./help">
              <ion-text>Help</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
    <app-explore-container name="account page"></app-explore-container>
</ion-content>
