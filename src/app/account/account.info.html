<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text color="primary">
    <h1>My Account</h1>
  </ion-text>
  <ion-card>
    <ion-row>
      <ion-col>
        <ion-row class="ion-justify-content-center">
          <img src="../assets/AccountInfo.svg" />
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light">
              <ion-text>My Info</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="light">
              <ion-text>My Bank & Debit Card Info</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
    <app-explore-container name="account page"></app-explore-container>
</ion-content>
