<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img src="../assets/message1.png" />
        </ion-slide>
        <ion-slide>
          <img src="../assets/message2.png" />
        </ion-slide>
        <ion-slide>
          <img src="../assets/message3.png" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" style="padding-top:4em;">
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <a >Turn On Notifications</a>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button color="tertiary" routerLink="../messages">Let's Go</ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-row class="ion-justify-content-center">
        <a>Information About Messaging</a>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
 
</ion-footer>
