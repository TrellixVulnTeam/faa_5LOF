<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <h2>
      Discover Your Purchasing Power
    </h2>
  </ion-row>
    <ion-card style="padding-top:0em">
      <ion-row>
        <ion-col>
          <ion-input placeholder="First Name" style="border-bottom:1px solid lightgrey;"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Last Name" style="border-bottom:1px solid lightgrey;"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input inputmode="email" typeof="email" max="100" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" style="border-bottom:1px solid lightgrey;" placeholder="Email">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="street-address" style="border-bottom:1px solid lightgrey;" placeholder="Address">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="address-level2" style="border-bottom:1px solid lightgrey;" placeholder="Apt\Ste.">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <select class="stateSelect">
            <option style="opacity:.5" >State</option>
            <option *ngFor="let state of states">{{state}}</option>
          </select>
        </ion-col>
        <ion-col>
          <ion-input typeof="postal-code" style="border-bottom:1px solid lightgrey;" placeholder="Zip Code">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="tel-area-code" style="border-bottom:1px solid lightgrey;" placeholder="Mobile Phone">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-row>
        <ion-input style="border-bottom:1px solid lightgrey;" placeholder="SSN"><ion-icon name="alert-circle-outline" (click)="infoShow == true"></ion-icon></ion-input>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-datetime value="" placeholder="Birthdate"></ion-datetime>
        </ion-item>
      </ion-row>
    </ion-card>
    <ion-row class="ion-justify-content-center">
      <ion-col style="padding-left:3em">
        <ion-checkbox></ion-checkbox> <ion-label> I agree to the terms specified <a href="tabs/tabs/shop/prequalify-terms">here</a></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button color="tertiary" routerLink="../prequalify-income">Let's Get Started!</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center" style="padding-top:1em">
      <p>Already a registered? <a href="signin">Login here</a>.</p>
    </ion-row>
</ion-content>
