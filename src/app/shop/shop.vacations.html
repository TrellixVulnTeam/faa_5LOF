<nav></nav>

<ion-content [fullscreen]="false">
  <div id="vacation-welcome">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 style="font-weight: 300; font-size: 44px !important;">Vacations</h1>
          <img style="width:100%" src="../assets/Prequalify.svg" [routerLink]="['prequalify']" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="container" style="align-content:center">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <h2 style="font-weight: 300; font-size: 28px !important;">One Week Getaway</h2>
          <img class="getaway" src="../assets/OneWeekGetaway.svg" />
        </ion-col>
        <ion-button class="getaway-button" expand="full" color="light" style="min-width:75%; margin-top:-2em;" routerLink="../getaways">Over 3000 Destinations!</ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <h2 style="font-weight: 300; font-size: 28px !important;">Ocean Adventure</h2>
          <img class="cruise" src="../assets/OceanAdventure.svg" />
        </ion-col>
        <ion-button class="cruise-button" expand="full" color="light" style="min-width:75%; margin-top:-2em;" routerLink="../cruises">Criuse The Seas!</ion-button>
      </ion-row>
    </ion-grid>
  </div>
  <app-explore-container name="Vacations Page"></app-explore-container>
</ion-content>
