<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="../../shop"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="vacation-welcome" >
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="welcome-card" [routerLink]="['prequalify']">
            <img src="../assets/Prequalify.png" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="container" style="align-content:center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3 style="color:darkblue">One Week Getaway</h3>
          <img src="../assets/OneWeekGetaway.svg" />
          <ion-button expand="block" routerLink="../getaways">Over 3000 Destinations!</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3 style="color:darkblue">Ocean Adventure</h3>
          <img style="padding-left: 2em" src="../assets/OceanAdventure.svg" />
          <ion-button expand="block" routerLink="../cruises">Cruse The Seas!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <app-explore-container name="Vacations Page"></app-explore-container>
</ion-content>
