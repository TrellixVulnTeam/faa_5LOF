<ion-content class="body">
  <div class="outer">
    <div class="inner">
      <img class="airplane" src="../assets/Airplane1.svg" />
    </div>
    <div class="inner2">
      <img class="balloon" src="../assets/HotAirBalloon.svg" />
    </div>
    <div class="inner3">
      <img class="sailboat" src="../assets/Sailboat1.svg" style="padding-right:3em" />
    </div>
    <div class="inner4">
      <img class="boat" src="../assets/Boat.svg" />
    </div>
    <div class="inner5">
      <img class="palms" src="../assets/PalmTrees.svg" />
    </div>
    <div class="inner6">
      <img class="cloud6" src="../assets/Cloud2.svg" />
    </div>
    <ion-grid style="height:600px">
      <ion-row>
        <ion-col size="3">
          <ion-row class="ion-justify-content-left">
            <ion-col size="3">
              <img class="cloud" src="../assets/Cloud.svg" style="padding-left:3em" />
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-left" style="padding-top:2em">
            <ion-col>
            </ion-col>
            <ion-col class="ion-justify-content-top">
              <img class="cloud2" src="../assets/Cloud2.svg" style="padding-top:2em" />
            </ion-col>
            <ion-col>
              <ion-row class="ion-justify-content-center">
                <img class="cloud3" src="../assets/Cloud3.svg" style="padding-right:3em" />
              </ion-row>
            </ion-col>
            <ion-row>
              <ion-col>
                <img class="cloud4" src="../assets/Cloud.svg" style="padding-left:3em" />
              </ion-col>
              <ion-col>
                <img class="cloud5" src="../assets/Cloud2.svg" style="padding-top:3em" />
              </ion-col>
            </ion-row>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
